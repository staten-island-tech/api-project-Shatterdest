<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header><h1>Simple Weather App</h1></header>
  <button id="current-loc">Get Weather Based on YOUR LOCATION!</button>
  <form action="" id="search">
    <label for="searchInput">Search for place: <input type="text" name="search" id="searchInput"></label>

  </form>
  <form action="" id="postal">
    <label for="postalInput">Search with Postal Code: <input type="text" name="postal" id="postalInput"></label>

  </form>
  <p id="error"></p>
  <div id="location-container">

  </div>
  <footer>Make sure location permissions are enabled!</footer>
  <script type="module" src="js/main.js"></script>
</body>

</html>
